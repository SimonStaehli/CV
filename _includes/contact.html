<h1 class="h-bloc">Contact - Contact Me</h1>


<div class="row">

    <div class="col-lg-12">
        <div class="row" id="contact-user">
            <div class="col-md-5">
                <div class="contact-info">
                    <!--<h3 class="main-heading"><span>Contact info</span></h3>-->

                    <div class="title_content" style="float: none;">
                        <div class="text_content">Contact info</div>
                        <div class="clear"></div>
                    </div>

                    <ul>
                        <li><span class="span-info"><i class="glyphicon glyphicon-map-marker"></i> City:</span> 5636 Benzenschwil <br /><br /></li>
                        <li><span class="span-info"><i class="glyphicon glyphicon-map-marker"></i> Address:</span> Buchenweg 10 <br /><br /></li>
                        <li><span class="span-info"><i class="glyphicon glyphicon-envelope"></i> Email:</span> simon.a.staehli@gmail.com </li>
                        <li><span class="span-info"><i class="glyphicon glyphicon-phone"></i> Phone:</span> 079 219 94 52</li>
                    </ul>
                </div>
                <!-- /Contact Info -->
                <div class="clear"></div>

            </div>

            <div class="col-md-7">
                <div class="title_content" style="float: none;">
                    <div class="text_content">Let's keep in touch</div>
                    <div class="clear"></div>
                </div>

                <div class="contact-form">


                    <div id="contact-status"></div>

                    <form action="https://submit-form.com/aZdfTKXC" >

                        <p class="form-group" id="contact-name">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" class="form-control name-contact" id="inputSuccess" placeholder="Name..." />
                        </p>
                        <p class="form-group" id="contact-email"> 
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" class="form-control email-contact" id="inputSuccess" placeholder="Email..." />
                        </p>

                        <p class="form-group" id="contact-message">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" type="text" cols="88" rows="6" class="form-control message-contact" id="inputError" placeholder="Message..."></textarea>
                        </p>
                        <input type="reset" name="reset" value="CLEAR" class="reset">

                        <section class="button-demo" style="display: inline-block;">
                            <button type="submit">SEND MESSAGE</button>
                        </section>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
